<div class="panel panel-default">
  <div class="panel-heading">
    <table style="width:100%">
      <tr>
        <td><h4>{{info.title}} - <b>{{info.employer}}</b></h4></td>
	      <td class="text-right hidden-md hidden-lg ">{{info.shorttime}}</td>
        <td class="text-right hidden-sm hidden-xs">{{info.time}}</td>

      </tr>
    </table>
  </div>
  <div class="panel-body">
    <ul><li ng-repeat="duty in info.duties">{{duty}}</li></ul>
  </div>
</div>
