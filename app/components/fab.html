<style>
.fab {
    margin: 0px;
    top: auto;
    right: 20px;
    bottom: 20px;
    left: auto;
    position: fixed;
    z-index:100;
};


</style>

<div class="floating-action-button fab waves-effect waves-light">
    <a  class="btn btn-primary btn-fab btn-raised dropdown-toggle fab" 
        style="background-color: #25282e !important;" 
        href="{{ href }}" >
            
            <i class="material-icons">{{ icon }}</i>
    </a>
</div>
