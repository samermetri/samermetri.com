        <body class="table-dark">
            <div class="container">
                <nav class="navbar sticky-top navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="#">I3 Exam 1 Histology Slides</a>
                    <form class="form-inline">
                      <a class="btn btn-outline-success my-2 my-sm-0" href="javascript:getJSON(true);">Randomize</a>

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Slide</th>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
       

            getJSON()
            function getJSON(randomize){
                randomize = randomize || false;
                $.getJSON("exam1histo.json", function (json) {
                    if (randomize)
                        json = shuffle(json);
                    display(json)
                });
            }
            // display(json);
            // console.log(json);
            

            function display(json){
                let table_str = "";
                for (i = 0; i < json.length; i++) {
                let slide = json[i];
                
                table_str += `<tr>
                    <th scope="col">
                        <iframe src="https://microanatomyatlas.com/${slide.link}"
                                    style="height:560px;width:710px;"
                                    scrolling="auto"
                                    frameborder="0">
                        </iframe>
                    </th>
                    <td class="align-middle">${slide.title}</td>
                </tr>`;
                }
            
                document.getElementById("tablebody").innerHTML = table_str;
            }

            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
                }
        </script>
    </body>
