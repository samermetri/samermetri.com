<script>
    function fillResearch(experience) {
        let research_str = "";
        for (i = 0; i < experience.length; i++) {
            let duties = "";
            let exp = experience[i];
            let spacer = (i === 0) ? '' : 'mt-2';
            for (d = 0; d < exp.duties.length; d++) {
                duties += "<li>" + exp.duties[d] + "</li>"
            }
            research_str += `<div class="card ${spacer}">
                                <div class="card-header stylish-color-dark white-text">
                                    <div>
                                        ${exp.title} at ${exp.employer}
                                        <small class="text-muted">${exp.shorttime}</small>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="card-text">
                                        <ul>
                                            ${duties}
                                        </ul>
                                    </div>
                                </div>
                            </div>`;
        }
        const modal = $("#research-modal");
        modal.find('.modal-body').html(research_str);
    }

    function fillWork(experience) {
        let work_str = "";
        for (i = 0; i < experience.length; i++) {
            let duties = "";
            let exp = experience[i];
            let spacer = (i === 0) ? '' : 'mt-2';
            for (d = 0; d < exp.duties.length; d++) {
                duties += "<li>" + exp.duties[d] + "</li>"
            }
            work_str += `<div class="card ${spacer}">
                            <div class="card-header stylish-color-dark white-text">
                                <div>
                                    ${exp.title} at ${exp.employer}
                                    <small class="text-muted">${exp.shorttime}</small>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <ul>
                                        ${duties}
                                    </ul>
                                </div>
                            </div>
                          </div>`;
        }
        const modal = $("#work-modal");
        modal.find('.modal-body').html(work_str);
    }

    function fillInvolvement(experience) {
        let involvement_str = "";
        for (i = 0; i < experience.length; i++) {
            let duties = "";
            let exp = experience[i];
            let spacer = (i === 0) ? '' : 'mt-2';
            for (d = 0; d < exp.duties.length; d++) {
                duties += "<li>" + exp.duties[d] + "</li>"
            }
            involvement_str += `<div class="card ${spacer}">
                                    <div class="card-header stylish-color-dark white-text">
                                        <div>
                                            ${exp.title} at ${exp.employer}
                                            <small class="text-muted">${exp.shorttime}</small>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-text">
                                            <ul>
                                                ${duties}
                                            </ul>
                                        </div>
                                    </div>
                                </div>`;
        }
        const modal = $("#involvement-modal");
        modal.find('.modal-body').html(involvement_str);
    }

    function fillIcons(icons) {
        let html_str = "";
        for (i = 0; i < icons.length; i++) {
            let icon = icons[i];
            html_str += `<a href="${icon.url}" target="_blank"><i class="mx-2 fab fa-${icon.css} fa-lg grey-text"></i></a>`;
        }
        document.getElementById("ref_icons").innerHTML = html_str;
    }

    $.getJSON("files/resume.json", function (json) {
        fillResearch(json["research_experience"]);
        fillWork(json["work_experience"]);
        fillInvolvement(json["involvement"]);
        fillIcons(json["icons"]);
        document.getElementById("short_desc").innerHTML = json["short_desc"];
    });

    function downloadResume() {
        const link = document.createElement('a');
        link.href = "files/resume.pdf";
        link.download = 'SamerMetri_Resume.pdf';
        link.dispatchEvent(new MouseEvent('click'));
        //link.click();
    }
</script>
